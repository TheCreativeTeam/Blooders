<!DOCTYPE html>

<html lang="en">

<head>
    <title>Document</title>
    
</head>

<body>
    <main>
        <a href="index.html"> Homepage</a> <br>
        <a href="donors.html"> Donors Page</a>
        <form id="hospital" action="js/hospital.js">
            <fieldset>
                <legend>Information about The Hospital</legend>
                <label>Hospital Name: </label>
                <input type="text" name="name" placeholder="Enter the hospital name">
                <label>Location: </label>
                <select name="location">
                    <option value="Irbed">Irbed</option>
                    <option value="Ajloon">Ajloon</option>
                    <option value="Jarash">Jarash</option>
                    <option value="Zarqa'a">Zarqa'a</option>
                    <option value="Assalt">Assalt</option>
                    <option value="Amman">Amman</option>
                    <option value="AlKarak">AlKarak</option>
                    <option value="Tafilah">Tafilah</option>
                    <option value="Ma'an">Ma'an</option>
                    <option value="Aaba">Aaba</option>
                    <option value="AlMafraq">AlMafraq</option>
                </select><br>
                <label>Blood Type:</label> <br>
                <input type="radio" name="type" value="A+">A+ <br>
                <input type="radio" name="type" value="A-">A- <br>
                <input type="radio" name="type" value="B+">B+ <br>
                <input type="radio" name="type" value="B-">B- <br>
                <input type="radio" name="type" value="AB+">AB+ <br>
                <input type="radio" name="type" value="AB-">AB- <br>
                <input type="radio" name="type" value="O+">O+ <br>
                <input type="radio" name="type" value="O-">O- <br>
                <label>Quantity</label>
                <input type="number" name="quantity" placeholder="Enter how many units">
                <label>The Email</label>
                <input type="email" name="email" placeholder="Enter the hospital email">
            </fieldset>
            <button type="submit">Submit</button>
            <button type="click" id="clickId"> render </button>
        </form>
        <div><h4>Donars:</h4>
            <ul id="donorInfo"></ul>
        </div>

        <script src="js/app.js"></script>
        <script src="js/hospital.js"></script>
        <script src="js/render.js"></script>

    </main>

</body>

</html>
