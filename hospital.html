        <form id="hospital" action="js/hospital.js">
            <fieldset style="height: 700px; width: 1000px; text-align: center; margin-left: 530px;  ">
                <legend style="text-align: left; padding-left: 50px; font-size: 40px;" > <h2>Information about The Hospital</h2></legend>
               <div  style="text-align: left; padding-left: 50px; font-size: 25px; font-family: 'Courgette', cursive;" > 
                <label>Hospital Name: </label>
                <input  style=" font-size: 25px;"  type="text" name="name" placeholder="Enter the hospital name">

                <select style=" font-size: 25px;" name="location">
                    <option value="Irbed">Irbed</option>

                    <option value="Zarqa'a">Zarqa'a</option>

                    <option value="Amman">Amman</option>
                    <option value="AlKarak">AlKarak</option>
                    <option value="Tafilah">Tafilah</option>
                    <option value="Ma'an">Ma'an</option>
                    <option value="Aaba">Aqaba</option>
                    <option value="AlMafraq">AlMafraq</option>
                </select><br> <br> <br>
                <label>Blood Type:</label> <br>
                <input type="radio" name="type" value="A+">A+ <br>
                <input type="radio" name="type" value="A-">A- <br>
                <input type="radio" name="type" value="B+">B+ <br>
                <input type="radio" name="type" value="B-">B- <br>
                <input type="radio" name="type" value="AB+">AB+ <br>
                <input type="radio" name="type" value="AB-">AB- <br>
                <input type="radio" name="type" value="O+">O+ <br>
                <input type="radio" name="type" value="O-">O- <br>
               <br>
               <br>
                <label>Quantity</label>
                <input style=" font-size: 25px;"  type="number" name="quantity" placeholder="Enter how many units">
                &nbsp; &nbsp;  &nbsp;    <label>The Email</label>
                <input style=" font-size: 25px;"  type="email" name="email" placeholder="Enter the hospital email">
            </fieldset> </div> <br> <br> <br>
